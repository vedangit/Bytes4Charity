<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div id="main">
      <h1>Sign In</h1>
      <input id="email" type="text" placeholder="Email" class = ></input>
      <input id="password" type="password" placeholder="Password"></input>
      <button id="submit">Submit</button>
      <p><span>or</span></p>
      <button id="sign-up">Sign Up</button>
    </div>

    <div id="create-acct">
      <h1>Create an Account</h1>
      <input id="email-signup" type="text" placeholder="Email *"></input>
      <input id="confirm-email-signup" type="email" placeholder="Confirm Email *"></input>
      <input id="password-signup" type="password" placeholder="Password *"></input>
      <input id="confirm-password-signup" type="password" placeholder="Confirm Password *"></input>
      <br>
      <!-- Radio buttons for role selection -->
      <div class = "radiorole">
        <div class = "specificrole">
        <input id="member-role" type="radio" name="role" value="Member" checked>
        <label for="member-role">Member</label></div>
        <div class = "specificrole">
        <input id="donor-role" type="radio" name="role" value="Donor">
        <label for="donor-role">Donor</label></div>
        
      </div>
      
      <button id="create-acct-btn">Create Account</button>
      <button id="return-btn">Return to Login</button>
    </div>
  </div>
  <script type="module" src="firescript.js"></script>
</body>
</html>
